<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h3>Audio Context control</h3>
    <button id="audioStart">start</button>
    <button id="audioEnd">end</button>
    <h3>Frequency</h3>
    <input type="range" id="frequency" min="100" max="1000" step=".1" orient="vertical" />
    <h3>Gain</h3>
    <input type="range" id="gain" min="0" max="1" step=".01" orient="vertical" />
    <h3>LFO Frequency</h3>
    <input type="range" id="lfo" min="0" max="50" step=".001" orient="vertical" />
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
